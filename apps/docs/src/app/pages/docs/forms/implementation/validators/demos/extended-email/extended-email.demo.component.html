<form [formGroup]="form">
	<div>
		<label for="email">
			Email
			<input type="email" formControlName="email" name="email" />
		</label>
	</div>

	@if(form.get('email')?.errors?.['extendedEmail']) {
	<div>
		<p>Email is invalid</p>
	</div>
	}

	<p>Form errors: {{ form.errors | json }}</p>

	<button type="submit">Submit</button>
</form>
