<form [formGroup]="form">
	<div>
		<label for="start">
			Start date
			<input type="date" formControlName="start" name="start" />
		</label>
	</div>

	<div>
		<label for="end">
			End date
			<input type="date" formControlName="end" name="end" />
		</label>
	</div>

	<p>Form errors: {{ form.errors | json }}</p>

	<button type="submit">Submit</button>
</form>
