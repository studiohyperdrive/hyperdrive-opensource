<form [formGroup]="form">
	<div>
		<label for="controlA">
			Control A
			<input type="text" formControlName="controlA" name="controlA" />
		</label>
	</div>

	<div>
		<label for="controlB">
			Control B
			<input type="text" formControlName="controlB" name="controlB" />
		</label>

		<label for="controlC">
			Control C
			<input type="text" formControlName="controlC" name="controlC" />
		</label>
	</div>

	<p>Form errors: {{ form.errors | json }}</p>

	<button type="submit">Submit</button>
</form>
