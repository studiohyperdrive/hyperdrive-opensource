<form [formGroup]="form">
	<p>Text should be at least 2 words and less than 6</p>
	<div>
		<label for="Text">
			Text
			<input name="text" type="text" formControlName="text" />
		</label>
	</div>

	<p><strong>Validation - Form controls</strong></p>
	<div>Errors: {{ form.get('text').errors | json }}</div>

	<p><strong>Validation - Form</strong></p>
	<div>Errors: {{ form.errors | json }}</div>
	<div>Valid: {{ form.valid }}</div>

	<br />
	<div>
		<button type="submit">Submit</button>
	</div>
</form>
