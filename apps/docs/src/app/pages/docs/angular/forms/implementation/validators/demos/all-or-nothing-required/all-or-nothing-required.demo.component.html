<form [formGroup]="form">
	<div>
		<label for="firstName">
			First Name
			<input name="firstName" type="text" formControlName="firstName" />
		</label>
	</div>

	<div>
		<label for="lastName">
			Last Name
			<input name="lastName" type="text" formControlName="lastName" />
		</label>
	</div>

	<div>
		<label for="email">
			Email
			<input name="email" type="email" formControlName="email" />
		</label>
	</div>

	<p><strong>Validation - Form controls</strong></p>
	<div>First Name Errors: {{ form.get('firstName').errors | json }}</div>
	<div>Last Name Errors: {{ form.get('lastName').errors | json }}</div>
	<div>Email Errors: {{ form.get('email').errors | json }}</div>

	<p><strong>Validation - Form</strong></p>
	<div>Errors: {{ form.errors | json }}</div>
	<div>Valid: {{ form.valid }}</div>

	<br />
	<div>
		<button type="submit">Submit</button>
	</div>
</form>
