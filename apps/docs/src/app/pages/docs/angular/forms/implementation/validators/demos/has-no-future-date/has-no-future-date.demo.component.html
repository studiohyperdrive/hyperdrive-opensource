<form [formGroup]="form">
	<div>
		<label for="date">
			Date
			<input name="date" type="date" formControlName="date" />
		</label>
	</div>

	<p><strong>Validation - Form controls</strong></p>
	<div>Errors: {{ form.get('date').errors | json }}</div>

	<p><strong>Validation - Form</strong></p>
	<div>Errors: {{ form.errors | json }}</div>
	<div>Valid: {{ form.valid }}</div>

	<br />
	<div>
		<button type="submit">Submit</button>
	</div>
</form>
