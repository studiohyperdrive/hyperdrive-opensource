<div [formGroup]="form">
	<survey-form formControlName="survey" [data]="survey" />
</div>

<p><strong>Validation - Form</strong></p>
<div>Value: {{ form.value | json }}</div>
<div>Valid: {{ form.valid }}</div>

<div>
	<button (click)="form.reset()">Reset form</button>
</div>
