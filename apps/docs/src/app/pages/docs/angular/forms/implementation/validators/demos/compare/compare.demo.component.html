<form [formGroup]="form">
	<p>B should be bigger than A</p>
	<div>
		<label for="controlA">
			Control A
			<input name="controlA" type="number" formControlName="controlA" />
		</label>
	</div>

	<div>
		<label for="controlB">
			Control B
			<input name="controlB" type="number" formControlName="controlB" />
		</label>
	</div>

	<p><strong>Validation - Form controls</strong></p>
	<div>Control A Errors: {{ form.get('controlA').errors | json }}</div>
	<div>Control B Errors: {{ form.get('controlB').errors | json }}</div>

	<p><strong>Validation - Form</strong></p>
	<div>Errors: {{ form.errors | json }}</div>
	<div>Valid: {{ form.valid }}</div>

	<br />
	<div>
		<button type="submit">Submit</button>
	</div>
</form>
