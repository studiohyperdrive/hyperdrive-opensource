<form [formGroup]="form">
	<div>
		<label for="name">
			Name
			<input name="name" type="text" formControlName="name" />
		</label>
	</div>

	<div>
		<label for="email">
			Email
			<input name="email" type="email" formControlName="email" />
		</label>
	</div>

	<p><strong>Validation - Form controls</strong></p>
	<div>Name Errors: {{ form.get('name').errors | json }}</div>
	<div>Email Errors: {{ form.get('email').errors | json }}</div>

	<p><strong>Validation - Form</strong></p>
	<div>Errors: {{ form.errors | json }}</div>
	<div>Valid: {{ form.valid }}</div>

	<br />
	<div>
		<button type="submit">Submit</button>
	</div>
</form>
