<ngx-table
	[formControl]="form"
	[data]="data"
	[columns]="columns"
	[selectable]="true"
	selectableKey="id"
	selectableType="radio"
>
	<ng-template #radioTmpl let-control let-row="row" let-index="index">
		<input type="radio" name="control" [id]="index" [formControl]="control" [value]="row.id" />
	</ng-template>
</ngx-table>

<p>
	{{ form.value | json }}
</p>

<button (click)="setFormValue()">Set form value</button>
